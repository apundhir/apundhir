name: Update blog posts
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Ensure main branch is checked out
        run: |
          git checkout -B main origin/main
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://aiexponent.com/feed/"
          max_post_count: 5
          skip_commit: true
          enable_keepalive: false
      - name: Create pull request with blog updates
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update recent blog posts"
          title: "Update recent blog posts"
          body: "Automated update of the Recent Blog Posts section."
          branch: "bot/update-blog-${{ github.run_id }}"
          delete-branch: true
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
